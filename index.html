<!DOCTYPE html>
<html>
  <head>
      <title>JavaScript Pie Chart</title>
      <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
      <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div id="container" style="width: 500px; height: 500px"></div>
    <script>
      anychart.onDocumentReady(function() {

        axios.get('https://disease.sh/v3/covid-19/countries/USA?strict=true')
    .then((response) => {
        console.log("This is response.data: ", response.data);
        var result = response.data;
        
        // set the data
        var data = [
            {x: 'Deaths', value : result.deaths},
            {x: 'Active Cases', value: result.active},
            {x: 'Recovered', value: result.recovered},
        ];
      
        // create the chart
        var chart = anychart.pie();
        chart.background().fill("black");
      
        // set the chart title
        chart.title("State of Covid Cases in the US");
      
        // add the data
        chart.data(data);
      
        // display the chart in the container
        chart.container('container');
        chart.draw();
      
      });

      

    })

        
    </script>
  </body>
</html>
